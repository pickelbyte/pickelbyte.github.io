<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Calculator</title>
</head>

<body>
    <div class="init">
        <p>Initial temperature (F):</p>
        <input type="number" class="init-temp">
        <p>Initial time (Seconds):</p>
        <input type="number" class="init-time">
    </div>
    <hr>
    <div class="end">
        <p>Ending time goal (Seconds):</p>
        <input type="number" class="end-time">
    </div>
    <button class="calculate">Calculate</button>
    <p class="result">Time (Seconds): </p>

    <p>*Under Development*</p>

    <script src="script.js"></script>
</body>

</html>
